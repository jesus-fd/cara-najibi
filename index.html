  <script>
    // Generar pÃ©talos para las rosas (3 capas de pÃ©talos)
    document.querySelectorAll('.rosa').forEach(rosa => {
      for (let layer = 1; layer <= 3; layer++) {
        for (let i = 0; i < 8; i++) {
          const petalo = document.createElement('div');
          petalo.className = `petalo capa-${layer}`;
          petalo.style.setProperty('--n', i);
          petalo.style.setProperty('--layer', layer);

        }
      }

      rosa.innerHTML += '<div class="centro-rosa"></div>';
    });
