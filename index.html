<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Carta M√°gica</title>
  <style>
    /* RESET PARA M√ìVILES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6ee;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* OSITOS */
    .osito {
      position: absolute;
      font-size: 3.5rem;
      z-index: 20;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
      animation: flotar 3s ease-in-out infinite alternate;
    }
    .o1 { top: 10%; left: 10%; }
    .o2 { top: 10%; right: 10%; }
    .o3 { bottom: 15%; left: 10%; }
    .o4 { bottom: 15%; right: 10%; }

    /* CORAZONES */
    .corazon {
      position: absolute;
      font-size: 1.2rem;
      color: #ff6b8b;
      z-index: 5;
      animation: caer 8s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    /* CARTA INTERACTIVA */
    .carta-contenedor {
      position: relative;
      width: 200px;
      height: 150px;
      perspective: 1000px;
      z-index: 30;
      margin-top: 20px;
    }
    
    .carta {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    
    .carta.abierta {
      transform: rotateY(180deg);
    }
    
    .carta-frente, .carta-interior {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .carta-frente {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      transform: rotateY(0deg);
    }
    
    .carta-interior {
      background: white;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #e91e63;
    }
    
    .carta-frente::before {
      content: "T√≥came";
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* MENSAJE SECRETO */
    .mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 40;
      text-align: center;
      max-width: 80%;
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0;
    }
    
    .mensaje.mostrar {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* ANIMACIONES */
    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(-5deg) scale(1); }
      50% { transform: translateY(-15px) rotate(5deg) scale(1.05); }
    }
    
    @keyframes caer {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.7; }
      80% { opacity: 0.7; }
      100% { transform: translateY(100vh) rotate(180deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 4 OSITOS -->
  <div class="osito o1">üß∏</div>
  <div class="osito o2">üß∏</div>
  <div class="osito o3">üß∏</div>
  <div class="osito o4">üß∏</div>

  <!-- CORAZONES GENERADOS CON JS -->
  <script>
    for (let i = 0; i < 12; i++) {
      setTimeout(() => {
        const corazon = document.createElement('div');
        corazon.className = 'corazon';
        corazon.innerHTML = '‚ù§Ô∏è';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = (Math.random() * 5 + 5) + 's';
        corazon.style.animationDelay = (Math.random() * 3) + 's';
        corazon.style.fontSize = (Math.random() * 0.8 + 0.8) + 'rem';
        document.body.appendChild(corazon);
      }, i * 300);
    }
  </script>

  <!-- CARTA INTERACTIVA -->
  <div class="carta-contenedor">
    <div class="carta" id="carta">
      <div class="carta-frente"></div>
      <div class="carta-interior">
        ¬°Eres incre√≠ble! üåü<br>Gracias por ser t√∫.
      </div>
    </div>
  </div>

  <!-- MENSAJE SECRETO -->
  <div class="mensaje" id="mensaje">
    <h3 style="color: #ff6b8b; margin-bottom: 10px;">¬°Sorpresa!</h3>
    <p>El universo te sonr√≠e hoy ‚ú®</p>
    <button onclick="cerrarMensaje()" style="margin-top: 15px; background: #ff6b8b; color: white; border: none; padding: 8px 15px; border-radius: 20px;">Cerrar</button>
  </div>

  <!-- INTERACTIVIDAD -->
  <script>
    const carta = document.getElementById('carta');
    const mensaje = document.getElementById('mensaje');
    
    carta.addEventListener('click', () => {
      carta.classList.toggle('abierta');
      
      if (carta.classList.contains('abierta')) {
        setTimeout(() => {
          mensaje.classList.add('mostrar');
        }, 800);
      }
    });
    
    function cerrarMensaje() {
      mensaje.classList.remove('mostrar');
      carta.classList.remove('abierta');
    }
    
    // Efecto al tocar ositos
    document.querySelectorAll('.osito').forEach(osito => {
      osito.addEventListener('click', (e) => {
        e.stopPropagation();
        osito.style.transform = 'translateY(-20px) scale(1.2)';
        setTimeout(() => {
          osito.style.transform = '';
        }, 500);
      });
    });
  </script>
</body>
</html>
