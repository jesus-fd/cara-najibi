<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ositos, Corazones y Globitos M√°gicos</title>
  <style>
    /* ESTILOS GENERALES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5; /* Fondo rosado claro */
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* OSITOS DE PELUCHE */
    .osito {
      position: fixed;
      font-size: 4rem;
      z-index: 20;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      animation: flotar 3s ease-in-out infinite alternate;
      cursor: pointer; /* Para que parezca interactivo */
    }
    .o1 { top: 15%; left: 20%; animation-delay: 0s; }
    .o2 { top: 15%; right: 20%; animation-delay: 0.5s; }
    .o3 { bottom: 15%; left: 20%; animation-delay: 1s; }
    .o4 { bottom: 15%; right: 20%; animation-delay: 1.5s; }

    /* CORAZONES FLOTANTES */
    .corazon {
      position: fixed;
      font-size: 1.8rem;
      color: #ff6b8b; /* Color rosa fuerte */
      z-index: 5;
      animation: caer 6s linear infinite;
      opacity: 0.7;
      user-select: none; /* Evita que se seleccione el texto */
    }

    /* GLOBITOS DE DI√ÅLOGO */
    .globito {
      position: fixed;
      background: white;
      padding: 15px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 30;
      max-width: 200px;
      text-align: center;
      font-size: 1rem;
      animation: aparecer 2s ease-out;
      font-weight: bold;
      color: #555;
    }
    .globito::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 18px solid white;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
    }
    .g1 { top: 30%; left: 25%; }
    .g2 { top: 30%; right: 25%; }
    .g3 { bottom: 30%; left: 25%; }
    .g4 { bottom: 30%; right: 25%; }

    /* ANIMACIONES */
    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-25px) rotate(5deg); }
    }
    @keyframes caer {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* EFECTO AL HACER CLICK EN OSITOS */
    .osito:active {
      transform: scale(1.1);
      transition: transform 0.2s;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .osito { font-size: 3rem; }
      .globito { 
        max-width: 150px; 
        font-size: 0.9rem;
        padding: 10px 15px;
      }
      .g1, .g2 { top: 20%; }
      .g3, .g4 { bottom: 20%; }
    }
  </style>
</head>
<body>
  <!-- 4 OSITOS DE PELUCHE -->
  <div class="osito o1">üß∏</div>
  <div class="osito o2">üß∏</div>
  <div class="osito o3">üß∏</div>
  <div class="osito o4">üß∏</div>

  <!-- 20 CORAZONES (generados con JS) -->
  <script>
    // Crear corazones aleatorios
    function crearCorazones() {
      const colores = ["#ff6b8b", "#ff8fab", "#ffb3c6"]; // Variantes de rosa
      for (let i = 0; i < 20; i++) {
        const corazon = document.createElement('div');
        corazon.className = 'corazon';
        corazon.innerHTML = '‚ù§Ô∏è';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = (Math.random() * 4 + 3) + 's';
        corazon.style.animationDelay = Math.random() * 5 + 's';
        corazon.style.color = colores[Math.floor(Math.random() * colores.length)];
        corazon.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
        document.body.appendChild(corazon);
      }
    }
    crearCorazones();
  </script>

  <!-- 4 GLOBITOS CON MENSAJES -->
  <div class="globito g1">¬°Hola! Soy tu osito favorito üß∏</div>
  <div class="globito g2">¬øSab√≠as que eres incre√≠ble? üíñ</div>
  <div class="globito g3">¬°Vamos a jugar juntos! üé†</div>
  <div class="globito g4">Te mando un abrazo gigante ü§ó</div>

  <!-- INTERACTIVIDAD: Haz que los ositos "salten" al hacer clic -->
  <script>
    document.querySelectorAll('.osito').forEach(osito => {
      osito.addEventListener('click', () => {
        osito.style.animation = 'none';
        osito.style.transform = 'translateY(-30px) rotate(10deg)';
        setTimeout(() => {
          osito.style.animation = 'flotar 3s ease-in-out infinite alternate';
        }, 500);
      });
    });
  </script>
</body>
</html>
